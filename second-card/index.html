<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="icon.jpg" >
            
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam optio, aut qui amet necessitatibus consequatur eveniet ut! Esse, fugiat officia?</p>
            </div>
            
            <div id="amountbox">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="music.png" >
                    </div>
                    <div id="textamountbox">
                       <p>Amount</p>
                       <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">Change</a>
                </div>


            </div>

            <button id="paymentbutton">
                Proceed to Payment

            </button>
            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
            
        </div>
    </div>
</html>
